name: traffic_sensei
version: 1.0.0+1
description: AI-powered zone-wise space traffic prediction app.
publish_to: "none"

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  provider: ^6.0.5
  google_maps_flutter: ^2.2.5
  flutter_spinkit: ^5.1.0
  lottie: ^2.2.0
  geolocator: ^9.0.2
  flutter_polyline_points: ^1.0.0
  shared_preferences: ^2.0.15
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo_splash.png.
    - assets/map_style.json
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
          
